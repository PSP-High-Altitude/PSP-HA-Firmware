    -DHWIL_TEST
build_src_filter = ${env:pal_9k4.build_src_filter}
    +<pal_9k4/hwil>
extra_scripts = ${env:pal_9k4.extra_scripts}
    pre:scripts/generate_hwil_data_file.py
